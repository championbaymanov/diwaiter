<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список официантов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {background-color: #f5f5f5;}
    </style>
</head>
<body>
    <h2>Список официантов</h2>

    <h3>Имя</h3>
    <table>
        <tr>
            <th>Имя</th>
            <th>Рейтинг</th>
        </tr>
        <!-- Замените следующие строки на данные из вашего контекста -->
        <tr>
            <td>Анна</td>
            <td>8.9</td>
        </tr>
        <tr>
            <td>Игорь</td>
            <td>9.2</td>
        </tr>
        <!-- Добавьте больше строк по аналогии -->
    </table>

    <h3>Рейтинг</h3>
    <table>
        <tr>
            <th>Имя</th>
            <th>Рейтинг</th>
        </tr>
        <!-- Замените следующие строки на данные из вашего контекста, отсортированные по рейтингу -->
        <tr>
            <td>Игорь</td>
            <td>9.2</td>
        </tr>
        <tr>
            <td>Анна</td>
            <td>8.9</td>
        </tr>
        <!-- Добавьте больше строк по аналогии -->
    </table>
</body>
</html>
