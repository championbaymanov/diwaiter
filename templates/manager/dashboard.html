<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админ-панель</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            height: 100vh;
            width: 200px;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #f0f0f0;
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar a {
            display: block;
            padding: 10px 20px;
            color: black;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #ddd;
        }
        .content {
            margin-left: 200px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <a href="{% url 'dishes_list' %}">Блюда</a>
        <a href="{% url 'waiters_list' %}">Официанты</a>
    </div>
    <div class="content">
        <h1>Добро пожаловать в админ-панель!</h1>
        <section id="dishes">
            <h2>Блюда</h2>
            <p>Здесь будет информация о блюдах.</p>
        </section>
        <section id="waiters">
            <h2>Официанты</h2>
            <p>Здесь будет информация об официантах.</p>
        </section>
    </div>
</body>
</html>
